<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO Title -->
    <title>
      Zen Pharma Labs | Technology & Execution Partner for Pharma & Nutraceutical Innovators
    </title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Zen Pharma Labs (ZPL) is a technology and execution partner for pharmaceutical, nutraceutical, wellness, and pet pharma innovators. We support R&D, clinical, regulatory, IP, and commercial execution across India, Asia, and global markets."
    />

    <!-- Meta Keywords -->
    <meta
      name="keywords"
      content="Zen Pharma Labs, ZPL, pharma consulting, nutraceutical consulting, pharma R&D advisory, clinical advisory, regulatory consulting, pharma execution partner, technology scouting, IP and patent support, wellness pharma, pet pharma"
    />

    <!-- Author -->
    <meta name="author" content="Zen Pharma Labs" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.zenpharmalabs.com/" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Zen Pharma Labs | Technology & Execution Partner" />
    <meta
      property="og:description"
      content="Zen Pharma Labs supports pharma and nutraceutical organisations with integrated advisory and execution across R&D, clinical, regulatory, IP, and commercial functions."
    />
    <meta property="og:url" content="https://www.zenpharmalabs.com/" />
    <meta property="og:image" content="https://www.zenpharmalabs.com/og-image.png" />
    <meta property="og:site_name" content="Zen Pharma Labs" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Zen Pharma Labs | Pharma & Nutraceutical Execution Partner" />
    <meta
      name="twitter:description"
      content="Technology & execution partner for pharma, nutraceutical, wellness, and pet pharma innovators."
    />
    <meta name="twitter:image" content="https://www.zenpharmalabs.com/og-image.png" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"

    />
